<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management</title>
</head>
<body>
<h1>Course Management</h1>

<h2>All Courses</h2>
<a href = "/user-management/courses/all-courses">click here</a>

<h2>Find course</h2>
<form action="#" th:action="@{/user-management/courses/course-id}" th:object="${course}" method="post">
    <label for="courseId">Course ID:</label>
    <input type="text" id="courseId" name="id" required>
    <button type="submit">Find</button>
</form>

<h2>Add course</h2>
<form action="#" th:action="@{/user-management/courses/add}" th:object="${course}" method="post">
    <label for="studentId">Student:</label>
    <select id="studentId" name="student.id">
        <option value="">Select Student</option>
        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}"></option>
    </select>
    <br>
    <label for="teacherId">Teacher:</label>
    <select id="teacherId" name="teacher.id">
        <option value="">Select Teacher</option>
        <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
    </select>
    <br>
    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" name="name" required>
    <br>
    <label for="addCourseId">Course Id:</label>
    <input type="text" id="addCourseId" name="id" required>
    <br>
    <label for="courseDate">Course Id:</label>
    <input type="datetime-local" id="courseDate" name="date" required>
    <br>
    <button type="submit">Save Course</button>
</form>

<h2>Update course</h2>
<form action="#" th:action="@{/user-management/courses/update}" th:object="${course}" method="post">
    <label for="updateStudentId">Student:</label>
    <select id="updateStudentId" name="student.id">
        <option value="">Select Student</option>
        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}"></option>
    </select>
    <br>
    <label for="updateTeacherId">Teacher:</label>
    <select id="updateTeacherId" name="teacher.id">
        <option value="">Select Teacher</option>
        <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
    </select>
    <br>
    <label for="updateCourseName">Course Name:</label>
    <input type="text" id="updateCourseName" name="name" required>
    <br>
    <label for="updateCourseId">Course Id:</label>
    <input type="text" id="updateCourseId" name="id" required>
    <br>
    <label for="updateCourseDate">Course Id:</label>
    <input type="datetime-local" id="updateCourseDate" name="date" required>
    <br>
    <button type="submit">Save Course</button>
</form>

<h2>Delete Course by ID</h2>
<form action="#" th:action="@{/user-management/courses/delete}" th:object="${course}" method="post">
    <label for="deleteCourseId">Course ID:</label>
    <input type="text" id="deleteCourseId" name="id" required>
    <button type="submit">Delete Course</button>
</form>

</body>
</html>
